<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Child Book</title>
  <script>
    // Define the book list per class
    const booksByClass = {
      "Baby Class": ["Baby Steps Book 1", "Baby Rhymes"],
      "Middle Class": ["Middle English Book", "Counting Fun"],
      "Preunit": ["Preunit English", "Preunit Math"],
      "Class 1": ["Class 1 English", "Class 1 Math", "Class 1 Science"],
      "Class 1AB": ["Class 1AB English", "Class 1AB Math"],
      "Class 2": ["Class 2 English", "Class 2 Math", "Class 2 Science"],
      "Class 2AB": ["Class 2AB English", "Class 2AB Math"],
      "Class 3": ["Class 3 English", "Class 3 Math", "Class 3 Science"],
      "Class 4": ["Class 4 English", "Class 4 Math", "Class 4 Science"],
      "Class 5": ["Class 5 English", "Class 5 Math", "Class 5 Science"],
      "Class 6": ["Class 6 English", "Class 6 Math", "Class 6 Science"],
      "Class 7": ["Class 7 English", "Class 7 Math", "Class 7 Science"]
    };

    // Function to read query parameters
    function getQueryParams() {
      const params = {};
      window.location.search.substring(1).split("&").forEach(function (pair) {
        const [key, value] = pair.split("=");
        params[decodeURIComponent(key)] = decodeURIComponent(value || "");
      });
      return params;
    }

    function loadChildBooks() {
      const params = getQueryParams();
      const childName = params["child"];
      const className = params["class"];

      if (!childName || !className) {
        document.getElementById("content").innerHTML =
          "<p style='color:red;'>Missing child or class. Please go back.</p>";
        return;
      }

      const books = booksByClass[className];

      if (!books) {
        document.getElementById("content").innerHTML =
          "<p style='color:red;'>Class not found. Please go back.</p>";
        return;
      }

      // Display child name, class, and book list
      let html = `<h2>${childName} â€” ${className}</h2>`;
      html += "<ul>";
      books.forEach(book => {
        html += `<li>${book}</li>`;
      });
      html += "</ul>";

      document.getElementById("content").innerHTML = html;
    }

    window.onload = loadChildBooks;
  </script>
</head>
<body>
  <h1>Child Book Records</h1>
  <div id="content"></div>
</body>
</html>
