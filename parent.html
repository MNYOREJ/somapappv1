<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoMAp Parent Login</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <!-- Tailwind + Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #007bff, #6610f2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      padding: 2rem;
      max-width: 450px;
      width: 100%;
    }
    h2 {
      color: #4f46e5;
      font-weight: 700;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Parent Sign-In</h2>
    <p class="text-gray-600 text-center mb-4">Use any two or more of your child's names + your phone number</p>

    <form id="parent-signin" class="space-y-4">
      <div>
        <label for="child-name" class="block font-medium text-gray-700">Child's Names</label>
        <div class="flex items-center border rounded-lg">
          <span class="px-3 text-gray-500"><i class="fas fa-user"></i></span>
          <input type="text" id="child-name" required placeholder="e.g. Mnyore Joseph Omondi"
            class="flex-1 px-3 py-2 rounded-r-lg focus:outline-none" />
        </div>
      </div>

      <div>
        <label for="parent-phone" class="block font-medium text-gray-700">Parent Phone Number</label>
        <div class="flex items-center border rounded-lg">
          <span class="px-3 text-gray-500"><i class="fas fa-phone"></i></span>
          <input type="tel" id="parent-phone" required placeholder="e.g. +255123456789"
            class="flex-1 px-3 py-2 rounded-r-lg focus:outline-none" />
        </div>
      </div>

      <button type="submit"
        class="w-full py-3 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition">
        Sign In as Parent
      </button>
    </form>
  </div>

  <script>
    // ðŸ”¹ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBhONntRE_aRsU0y1YcPZzWud3CBfwH_a8",
      authDomain: "somaptestt.firebaseapp.com",
      databaseURL: "https://somaptestt-default-rtdb.firebaseio.com",
      projectId: "somaptestt",
      storageBucket: "somaptestt.appspot.com",
      messagingSenderId: "105526245138",
      appId: "1:105526245138:web:b8e7c0cb82a46e861965cb",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ðŸ”¹ Parent Sign-In Logic
    document.getElementById("parent-signin").addEventListener("submit", async (e) => {
      e.preventDefault();
      const childName = document.getElementById("child-name").value.trim().toLowerCase();
      const parentPhone = document.getElementById("parent-phone").value.trim();

      try {
        const snapshot = await db.ref("parents").once("value");
        let found = false;

        snapshot.forEach((child) => {
          const data = child.val();
          if (
            data.childName &&
            data.phone &&
            data.childName.toLowerCase().includes(childName) &&
            data.phone === parentPhone
          ) {
            found = true;
            localStorage.setItem("parentSession", JSON.stringify(data));
          }
        });

        if (found) {
          Swal.fire({
            icon: "success",
            title: "Login Successful",
            text: "Redirecting...",
            timer: 2000,
            showConfirmButton: false,
          }).then(() => {
            window.location.href = "dashboard.html"; // ðŸ”¹ Change destination if needed
          });
        } else {
          Swal.fire({
            icon: "error",
            title: "Login Failed",
            text: "No matching parent record found. Check child names & phone.",
          });
        }
      } catch (error) {
        Swal.fire({
          icon: "error",
          title: "Error",
          text: error.message,
        });
      }
    });
  </script>
</body>
</html>
