<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SoMAp ‚Äî Staff Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="../firebase.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1976d2;
      color: #fff;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .menu-btn {
      font-size: 24px;
      cursor: pointer;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #263238;
      color: #fff;
      padding-top: 60px;
      transition: left 0.3s ease;
    }
    #sidebar.active {
      left: 0;
    }
    #sidebar a {
      display: block;
      padding: 15px;
      color: #fff;
      text-decoration: none;
    }
    #sidebar a:hover {
      background: #37474f;
    }
    .dashboard {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .welcome {
      text-align: center;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <span class="menu-btn">&#8942;</span>
    <h2>Staff Dashboard</h2>
  </header>

  <div id="sidebar">
    <a href="academic.html">Academic</a>
    <a href="attendance.html">Attendance</a>
    <a href="studentlist.html">Student List</a>
    <a href="discipline.html">Discipline</a>
  </div>

  <div class="welcome" id="welcome">WELCOME ‚Ä¶</div>

  <div class="dashboard">
    <div class="card" onclick="goTo('academic.html')">üìò Academic</div>
    <div class="card" onclick="goTo('attendance.html')">üìù Attendance</div>
    <div class="card" onclick="goTo('studentlist.html')">üë©‚Äçüéì Student List</div>
    <div class="card" onclick="goTo('discipline.html')">‚öñ Discipline</div>
  </div>

  <script>
    const db = window.db;

    document.querySelector(".menu-btn").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("active");
    });

    function goTo(page) {
      window.location.href = page;
    }

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        alert("Please sign in first.");
        window.location.href = "login.html";
        return;
      }

      const emailKey = user.email.replace(/\./g, "_");
      try {
        const snap = await db.ref("users/" + emailKey).get();
        if (!snap.exists()) {
          document.getElementById("welcome").innerText =
            "No class assigned to your account.";
          return;
        }

        const userData = snap.val();
        const userClass = userData.class || "Unknown Class";

        // üîê Lock class
        sessionStorage.setItem("className", userClass);

        // Welcome message
        document.getElementById("welcome").innerText =
          "WELCOME " + user.email + " ‚Äî " + userClass;
      } catch (err) {
        console.error(err);
        document.getElementById("welcome").innerText =
          "Error loading your class.";
      }
    });
  </script>
</body>
</html>
