<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Academic — SoMAp</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com">
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-5xl mx-auto">
    <header class="mb-6">
      <h1 class="text-2xl font-bold">Academic (Scores)</h1>
      <p id="sub" class="text-sm text-gray-600">Loading...</p>
    </header>

    <section id="mainContent">
      <div id="scores-container" class="space-y-4"></div>
    </section>
  </div>

  <script>
    // Ensure firebase.js present and initialised
    const auth = firebase.auth();
    const db = firebase.database();

    let teacherClass = null;
    let teacherRole = null;

    function showError(msg) {
      document.getElementById('mainContent').innerHTML = `<div class="p-4 bg-red-100 text-red-700 rounded">${msg}</div>`;
    }

    auth.onAuthStateChanged(async user => {
      if(!user){
        window.location.href = 'index.html';
        return;
      }

      // read user's record from usersByUid
      const uid = user.uid;
      const userSnap = await db.ref('usersByUid/' + uid).once('value');
      const ud = userSnap.val();
      if(!ud){
        showError('No profile record found for this account. Please ask admin to create usersByUid/' + uid);
        return;
      }

      teacherRole = ud.role;
      teacherClass = ud.class;

      document.getElementById('sub').textContent = `Signed in as ${user.displayName || user.email} — ${teacherRole} · ${teacherClass}`;

      if(teacherRole !== 'teacher'){
        showError('Access denied: this page is for teachers only.');
        auth.signOut();
        return;
      }

      if(!teacherClass){
        showError('No class assigned to your account. Please contact admin.');
        return;
      }

      // Now load scores for this class only
      loadClassScores(teacherClass);
    });

    function loadClassScores(cls) {
      const year = new Date().getFullYear();
      const ref = db.ref(`scores/${year}/${cls}`);
      ref.on('value', snap => {
        const data = snap.val() || {};
        renderScores(data);
      }, err => {
        showError('Unable to read scores: ' + err.message);
      });
    }

    function renderScores(scores) {
      const container = document.getElementById('scores-container');
      container.innerHTML = '';
      if(Object.keys(scores).length === 0){
        container.innerHTML = '<div class="p-4 bg-white rounded shadow-sm">No scores yet for your class.</div>';
        return;
      }

      // score structure may vary; we'll present by exam/month -> student
      for(const examKey of Object.keys(scores)){
        const examObj = scores[examKey];
        const card = document.createElement('div');
        card.className = 'p-4 bg-white rounded shadow-sm';
        let html = `<h3 class="font-semibold mb-2">${examKey}</h3>`;
        html += '<div class="text-sm text-gray-700"><pre style="white-space:pre-wrap; word-break:break-word;">' + JSON.stringify(examObj, null, 2) + '</pre></div>';
        card.innerHTML = html;
        container.appendChild(card);
      }
    }
  </script>
</body>
</html>
