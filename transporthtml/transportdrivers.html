<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transport Drivers · Roster & Shifts</title>
    <link rel="stylesheet" href="../css/transport.css" />
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBhONntRE_aRsU0y1YcPZzWud3CBfwH_a8",
        authDomain: "somaptestt.firebaseapp.com",
        databaseURL: "https://somaptestt-default-rtdb.firebaseio.com",
        projectId: "somaptestt",
        storageBucket: "somaptestt.appspot.com",
        messagingSenderId: "105526245138",
        appId: "1:105526245138:web:b8e7c0cb82a46e861965cb",
      };
      if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    </script>
  </head>
  <body>
    <div id="contextBar" class="bar"></div>
    <main style="padding:1.5rem; max-width:1100px; margin:0 auto;">
      <section class="card">
        <div class="flex space center" style="gap:0.75rem;">
          <h2 style="margin:0;">Driver roster</h2>
          <div class="flex" style="gap:0.5rem;">
            <a class="btn secondary" href="transportattendance.html">Open Attendance</a>
            <button class="btn" id="refreshBtn" type="button">Refresh</button>
          </div>
        </div>
        <table class="table mt-2">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>License</th>
              <th>Vehicle</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="driversBody"></tbody>
        </table>
        <div id="emptyState" class="empty hidden"></div>
      </section>
    </main>

    <script src="../modules/transport_helpers.js"></script>
    <script src="../modules/transport_context.js"></script>
    <script>
      const driversBody = document.getElementById("driversBody");
      const emptyState = document.getElementById("emptyState");
      const state = {
        context: TransportContext.getContext(),
        unsubscribe: null,
      };

      function renderDrivers(drivers) {
        if (!drivers.length) {
          emptyState.textContent = `No drivers recorded for ${state.context.year}.`;
          emptyState.classList.remove("hidden");
          driversBody.innerHTML = "";
          return;
        }
        emptyState.classList.add("hidden");
        driversBody.innerHTML = drivers
          .map(
            (driver) => `
              <tr>
                <td>${driver.name || "—"}</td>
                <td>${driver.phone || "—"}</td>
                <td>${driver.license || "—"}</td>
                <td>${driver.vehicleId || "—"}</td>
                <td><span class="chip ${driver.active === false ? "warn" : "ok"}">${driver.active === false ? "Inactive" : "Active"}</span></td>
              </tr>
            `
          )
          .join("");
      }

      function subscribeDrivers() {
        if (state.unsubscribe) state.unsubscribe();
        const path = `transport/${state.context.school}/${state.context.year}/drivers`;
        const ref = firebase.database().ref(path);
        const listener = ref.on(
          "value",
          (snapshot) => {
            const rows = [];
            snapshot.forEach((child) => {
              rows.push({ id: child.key, ...(child.val() || {}) });
            });
            renderDrivers(rows);
          },
          (err) => {
            console.error(err);
            emptyState.textContent = "Failed to load drivers.";
            emptyState.classList.remove("hidden");
          }
        );
        state.unsubscribe = () => ref.off("value", listener);
      }

      document.getElementById("refreshBtn").addEventListener("click", subscribeDrivers);

      TransportContext.attachContextSelectors(
        document.getElementById("contextBar"),
        (ctx) => {
          state.context = ctx;
          subscribeDrivers();
        }
      );
      subscribeDrivers();
    </script>
  </body>
</html>
