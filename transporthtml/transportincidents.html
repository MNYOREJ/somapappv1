<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transport Incidents · Safety log</title>
    <link rel="stylesheet" href="../css/transport.css" />
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBhONntRE_aRsU0y1YcPZzWud3CBfwH_a8",
        authDomain: "somaptestt.firebaseapp.com",
        databaseURL: "https://somaptestt-default-rtdb.firebaseio.com",
        projectId: "somaptestt",
        storageBucket: "somaptestt.appspot.com",
        messagingSenderId: "105526245138",
        appId: "1:105526245138:web:b8e7c0cb82a46e861965cb",
      };
      if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    </script>
  </head>
  <body>
    <div id="contextBar" class="bar"></div>
    <main style="padding:1.5rem; max-width:1100px; margin:0 auto;">
      <section class="card">
        <div class="flex space center">
          <h2 style="margin:0;">Incident log</h2>
          <button class="btn" id="refreshBtn" type="button">Refresh</button>
        </div>
        <table class="table mt-2">
          <thead>
            <tr>
              <th>Date</th>
              <th>Vehicle</th>
              <th>Reporter</th>
              <th>Summary</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="incidentsBody"></tbody>
        </table>
        <div id="emptyState" class="empty hidden"></div>
      </section>
    </main>

    <script src="../modules/transport_context.js"></script>
    <script src="../modules/transport_helpers.js"></script>
    <script>
      const incidentsBody = document.getElementById("incidentsBody");
      const emptyState = document.getElementById("emptyState");
      const state = {
        context: TransportContext.getContext(),
        unsubscribe: null,
      };

      function renderIncidents(rows) {
        if (!rows.length) {
          emptyState.textContent = `No incidents recorded for ${state.context.year}.`;
          emptyState.classList.remove("hidden");
          incidentsBody.innerHTML = "";
          return;
        }
        emptyState.classList.add("hidden");
        incidentsBody.innerHTML = rows
          .map(
            (row) => `
              <tr>
                <td>${row.date || new Date(row.ts || Date.now()).toLocaleDateString()}</td>
                <td>${row.vehicleId || "—"}</td>
                <td>${row.reportedBy || row.driverName || "—"}</td>
                <td>${row.summary || row.description || "—"}</td>
                <td><span class="chip ${row.status === "resolved" ? "ok" : "warn"}">${row.status || "open"}</span></td>
              </tr>
            `
          )
          .join("");
      }

      function subscribeIncidents() {
        if (state.unsubscribe) state.unsubscribe();
        const ref = firebase.database().ref("transport_incidents");
        const listener = ref.on(
          "value",
          (snapshot) => {
            const rows = [];
            snapshot.forEach((child) => {
              const val = child.val() || {};
              if (val.school && val.school !== state.context.school) return;
              if (val.year && Number(val.year) !== Number(state.context.year)) return;
              rows.push({ id: child.key, ...val });
            });
            rows.sort((a, b) => (b.ts || 0) - (a.ts || 0));
            renderIncidents(rows);
          },
          (err) => {
            console.error(err);
            emptyState.textContent = "Failed to load incidents.";
            emptyState.classList.remove("hidden");
          }
        );
        state.unsubscribe = () => ref.off("value", listener);
      }

      document.getElementById("refreshBtn").addEventListener("click", subscribeIncidents);

      TransportContext.attachContextSelectors(
        document.getElementById("contextBar"),
        (ctx) => {
          state.context = ctx;
          renderIncidents([]);
          subscribeIncidents();
        }
      );
      subscribeIncidents();
    </script>
  </body>
</html>
