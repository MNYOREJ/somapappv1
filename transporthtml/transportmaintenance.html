<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transport Maintenance · Review Desk</title>
    <link rel="stylesheet" href="../css/transport.css" />
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBhONntRE_aRsU0y1YcPZzWud3CBfwH_a8",
        authDomain: "somaptestt.firebaseapp.com",
        databaseURL: "https://somaptestt-default-rtdb.firebaseio.com",
        projectId: "somaptestt",
        storageBucket: "somaptestt.appspot.com",
        messagingSenderId: "105526245138",
        appId: "1:105526245138:web:b8e7c0cb82a46e861965cb",
      };
      if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    </script>
  </head>
  <body>
    <div id="contextBar" class="bar"></div>
    <main style="padding:1.5rem; max-width:1100px; margin:0 auto;">
      <section class="card">
        <div class="flex space center">
          <div>
            <h2 style="margin:0;">Maintenance Requests</h2>
            <small class="muted" id="summary"></small>
          </div>
          <div class="chip-group">
            <button class="btn" data-tab="PENDING">Pending</button>
            <button class="btn secondary" data-tab="APPROVED">Approved</button>
            <button class="btn secondary" data-tab="REJECTED">Rejected</button>
          </div>
        </div>
        <table class="table mt-2">
          <thead>
            <tr>
              <th>Vehicle</th>
              <th>Part / Cost</th>
              <th>Odo</th>
              <th>Flags</th>
              <th>Notes</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="maintBody"></tbody>
        </table>
        <div id="emptyState" class="empty hidden">No maintenance items.</div>
      </section>
    </main>
    <div id="toast" class="toast hidden"></div>

    <script src="../modules/transport_helpers.js"></script>
    <script src="../modules/transport_context.js"></script>
    <script>
      const toast = document.getElementById("toast");
      const maintBody = document.getElementById("maintBody");
      const summary = document.getElementById("summary");
      const emptyState = document.getElementById("emptyState");

      const state = {
        user: null,
        role: null,
        context: TransportContext.getContext(),
        requests: [],
        currentTab: "PENDING",
      };

      function showToast(message, tone = "ok") {
        toast.textContent = message;
        toast.classList.remove("hidden");
        toast.style.background = tone === "bad" ? "#dc2626" : "#1f2937";
        setTimeout(() => toast.classList.add("hidden"), 3200);
      }

      function canReview() {
        return ["admin", "transport_officer"].includes(state.role);
      }

      document.querySelectorAll("button[data-tab]").forEach((btn) => {
        btn.addEventListener("click", () => {
          document.querySelectorAll("button[data-tab]").forEach((b) =>
            b.classList.add("secondary")
          );
          btn.classList.remove("secondary");
          state.currentTab = btn.dataset.tab;
          renderTable();
        });
      });

      function flagChips(req) {
        const chips = [];
        if (req.repeatPart) chips.push('<span class="chip warn">Repeat Part</span>');
        if (req.highCost) chips.push('<span class="chip bad">High Cost</span>');
        return chips.join(" ") || '<span class="chip ok">OK</span>';
      }

      function actionButtons(req) {
        if (!canReview() || req.status !== "PENDING") return "";
        return `
          <div class="table-actions">
            <button class="btn" data-approve="${req.id}">Approve</button>
            <button class="btn danger" data-reject="${req.id}">Reject</button>
          </div>
        `;
      }

      async function approveRequest(reqId) {
        const request = state.requests.find((r) => r.id === reqId);
        if (!request) return;
        const ledgerBase = firebase.database().ref(
          TransportHelpers.paths.maintLedger(request.vehicleId)
        );
        const entriesRef = ledgerBase.child("entries").push();
        const monthKey = `${request.year || state.context.year}-${String(
          request.month || state.context.month
        ).padStart(2, "0")}`;
        try {
          await entriesRef.set({
            requestId: request.id,
            part: request.part,
            estCost: Number(request.estCost || 0),
            odoKm: Number(request.odoKm || 0),
            notes: request.notes || "",
            approvedBy: state.user.uid,
            approvedAt: Date.now(),
          });
          await ledgerBase
            .child(`monthlyTotals/${monthKey}`)
            .transaction((current) => {
              const existing = current || { cost: 0 };
              return {
                cost: Number(existing.cost || 0) + Number(request.estCost || 0),
                updatedAt: Date.now(),
              };
            });
          if (request.part) {
            await ledgerBase
              .child(`partsHistory/${TransportHelpers.slug(request.part)}`)
              .transaction((current) => {
                const history = current || [];
                history.push({
                  reqId,
                  ts: Date.now(),
                  cost: Number(request.estCost || 0),
                });
                return history.slice(-20);
              });
          }
          await firebase
            .database()
            .ref(TransportHelpers.paths.maintRequest(reqId))
            .update({
              status: "APPROVED",
              reviewedBy: state.user.uid,
              reviewedAt: Date.now(),
            });
          showToast("Maintenance approved");
        } catch (err) {
          console.error(err);
          showToast("Failed to approve maintenance", "bad");
        }
      }

      async function rejectRequest(reqId) {
        const reason = prompt("Rejection reason?");
        if (reason === null) return;
        try {
          await firebase
            .database()
            .ref(TransportHelpers.paths.maintRequest(reqId))
            .update({
              status: "REJECTED",
              reviewedBy: state.user.uid,
              reviewedAt: Date.now(),
              rejectReason: reason,
            });
          showToast("Maintenance rejected");
        } catch (err) {
          console.error(err);
          showToast("Failed to reject maintenance", "bad");
        }
      }

      function renderTable() {
        const list = state.requests.filter((item) => item.status === state.currentTab);
        summary.textContent = `${list.length} ${state.currentTab.toLowerCase()} item(s)`;
        if (!list.length) {
          emptyState.classList.remove("hidden");
          maintBody.innerHTML = "";
          return;
        }
        emptyState.classList.add("hidden");

        maintBody.innerHTML = list
          .map(
            (req) => `
            <tr>
              <td>${req.vehicleId || "—"}</td>
              <td>${req.part || "—"}<br/><small class="muted">${TransportHelpers.fmtTZS(
                req.estCost || 0
              )}</small></td>
              <td>${req.odoKm || "—"}</td>
              <td>${flagChips(req)}</td>
              <td>${req.notes || "—"}</td>
              <td>${actionButtons(req)}</td>
            </tr>
          `
          )
          .join("");

        maintBody.querySelectorAll("button[data-approve]").forEach((btn) => {
          btn.addEventListener("click", () => approveRequest(btn.dataset.approve));
        });
        maintBody.querySelectorAll("button[data-reject]").forEach((btn) => {
          btn.addEventListener("click", () => rejectRequest(btn.dataset.reject));
        });
      }

      function subscribeRequests() {
        firebase
          .database()
          .ref("maintenance_requests")
          .on(
            "value",
            (snapshot) => {
              const items = [];
              snapshot.forEach((child) => {
                const value = child.val() || {};
                if (value.school && value.school !== state.context.school) return;
                items.push({ id: child.key, ...value });
              });
              state.requests = items;
              renderTable();
            },
            (err) => {
              console.error(err);
              showToast("Failed to load maintenance requests", "bad");
            }
          );
      }

      function ensureAuth() {
        firebase.auth().onAuthStateChanged((user) => {
          if (!user) {
            showToast("Sign in first", "bad");
            return;
          }
          state.user = user;
          firebase
            .database()
            .ref(`users/${user.uid}/role`)
            .get()
            .then((snapshot) => {
              state.role = snapshot.val() || "guest";
              if (!canReview()) {
                document.body.innerHTML =
                  '<div class="alert red" style="margin:2rem;">No permission to review maintenance.</div>';
                return;
              }
              subscribeRequests();
            })
            .catch((err) => {
              console.error(err);
              showToast("Failed to verify user", "bad");
            });
        });
      }

      TransportContext.attachContextSelectors(
        document.getElementById("contextBar"),
        (ctx) => {
          state.context = ctx;
          renderTable();
        }
      );
      ensureAuth();
    </script>
  </body>
</html>
