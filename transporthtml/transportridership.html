<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transport Ridership · Boarding log</title>
    <link rel="stylesheet" href="../css/transport.css" />
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBhONntRE_aRsU0y1YcPZzWud3CBfwH_a8",
        authDomain: "somaptestt.firebaseapp.com",
        databaseURL: "https://somaptestt-default-rtdb.firebaseio.com",
        projectId: "somaptestt",
        storageBucket: "somaptestt.appspot.com",
        messagingSenderId: "105526245138",
        appId: "1:105526245138:web:b8e7c0cb82a46e861965cb",
      };
      if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    </script>
  </head>
  <body>
    <div id="contextBar" class="bar"></div>
    <main style="padding:1.5rem; max-width:1200px; margin:0 auto;">
      <section class="card">
        <h2>Boarding activity <span id="dateLabel"></span></h2>
        <table class="table mt-2">
          <thead>
            <tr>
              <th>Time</th>
              <th>Student</th>
              <th>Vehicle</th>
              <th>Trip</th>
              <th>Status</th>
              <th>Reason</th>
            </tr>
          </thead>
          <tbody id="ridershipBody"></tbody>
        </table>
        <div id="emptyState" class="empty hidden"></div>
      </section>
    </main>

    <script src="../modules/transport_helpers.js"></script>
    <script src="../modules/transport_context.js"></script>
    <script>
      const ridershipBody = document.getElementById("ridershipBody");
      const emptyState = document.getElementById("emptyState");
      const dateLabel = document.getElementById("dateLabel");
      const state = {
        context: TransportContext.getContext(),
        unsubscribe: null,
      };

      function formatYmd(ctx) {
        const m = String(ctx.month).padStart(2, "0");
        const d = String(ctx.day).padStart(2, "0");
        return `${ctx.year}-${m}-${d}`;
      }

      function renderLogs(entries) {
        if (!entries.length) {
          emptyState.textContent = `No boarding events recorded for ${formatYmd(state.context)}.`;
          emptyState.classList.remove("hidden");
          ridershipBody.innerHTML = "";
          return;
        }
        emptyState.classList.add("hidden");
        ridershipBody.innerHTML = entries
          .map(
            (entry) => `
              <tr>
                <td>${new Date(entry.ts || Date.now()).toLocaleTimeString()}</td>
                <td>${entry.studentName || entry.studentId || "—"}</td>
                <td>${entry.vehicleId || "—"}</td>
                <td>${entry.tripId || "—"}</td>
                <td><span class="chip ${entry.allowed ? "ok" : "bad"}">${entry.allowed ? "Allowed" : "Blocked"}</span></td>
                <td>${entry.reason || "—"}</td>
              </tr>
            `
          )
          .join("");
      }

      function subscribeBoarding() {
        if (state.unsubscribe) state.unsubscribe();
        const ymd = formatYmd(state.context);
        dateLabel.textContent = `(${ymd})`;
        const ref = firebase.database().ref(`boarding_events/${ymd}`);
        const listener = ref.on(
          "value",
          (snapshot) => {
            const entries = [];
            snapshot.forEach((vehicleSnap) => {
              const vehicleId = vehicleSnap.key;
              vehicleSnap.forEach((tripSnap) => {
                const tripId = tripSnap.key;
                const scans = tripSnap.val()?.scans || {};
                Object.values(scans).forEach((scan) => {
                  entries.push({ vehicleId, tripId, ...scan });
                });
              });
            });
            entries.sort((a, b) => (a.ts || 0) - (b.ts || 0));
            renderLogs(entries);
          },
          (err) => {
            console.error(err);
            emptyState.textContent = "Failed to load boarding events.";
            emptyState.classList.remove("hidden");
          }
        );
        state.unsubscribe = () => ref.off("value", listener);
      }

      TransportContext.attachContextSelectors(
        document.getElementById("contextBar"),
        (ctx) => {
          state.context = ctx;
          subscribeBoarding();
        }
      );
      subscribeBoarding();
    </script>
  </body>
</html>
