<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transport Trips · Daily runs</title>
    <link rel="stylesheet" href="../css/transport.css" />
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBhONntRE_aRsU0y1YcPZzWud3CBfwH_a8",
        authDomain: "somaptestt.firebaseapp.com",
        databaseURL: "https://somaptestt-default-rtdb.firebaseio.com",
        projectId: "somaptestt",
        storageBucket: "somaptestt.appspot.com",
        messagingSenderId: "105526245138",
        appId: "1:105526245138:web:b8e7c0cb82a46e861965cb",
      };
      if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    </script>
  </head>
  <body>
    <div id="contextBar" class="bar"></div>
    <main style="padding:1.5rem; max-width:1100px; margin:0 auto;">
      <section class="card">
        <div class="flex space center">
          <h2 style="margin:0;">Trip schedule</h2>
          <button class="btn" id="refreshBtn" type="button">Refresh</button>
        </div>
        <table class="table mt-2">
          <thead>
            <tr>
              <th>Date</th>
              <th>Vehicle</th>
              <th>Shift</th>
              <th>Route</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="tripsBody"></tbody>
        </table>
        <div id="emptyState" class="empty hidden"></div>
      </section>
    </main>

    <script src="../modules/transport_helpers.js"></script>
    <script src="../modules/transport_context.js"></script>
    <script>
      const tripsBody = document.getElementById("tripsBody");
      const emptyState = document.getElementById("emptyState");
      const state = {
        context: TransportContext.getContext(),
        unsubscribe: null,
      };

      function renderTrips(trips) {
        if (!trips.length) {
          emptyState.textContent = `No trips scheduled for ${state.context.year}.`;
          emptyState.classList.remove("hidden");
          tripsBody.innerHTML = "";
          return;
        }
        emptyState.classList.add("hidden");
        tripsBody.innerHTML = trips
          .map(
            (trip) => `
              <tr>
                <td>${trip.date || "—"}</td>
                <td>${trip.vehicleId || "—"}</td>
                <td>${trip.shift || trip.window || "—"}</td>
                <td>${trip.routeId || trip.routeName || "—"}</td>
                <td><span class="chip ${trip.status === "cancelled" ? "bad" : "ok"}">${trip.status || "scheduled"}</span></td>
              </tr>
            `
          )
          .join("");
      }

      function subscribeTrips() {
        if (state.unsubscribe) state.unsubscribe();
        const path = `transport/${state.context.school}/${state.context.year}/trips`;
        const ref = firebase.database().ref(path);
        const listener = ref.on(
          "value",
          (snapshot) => {
            const rows = [];
            snapshot.forEach((child) => rows.push({ id: child.key, ...(child.val() || {}) }));
            rows.sort((a, b) => new Date(a.date || 0) - new Date(b.date || 0));
            renderTrips(rows);
          },
          (err) => {
            console.error(err);
            emptyState.textContent = "Failed to load trips.";
            emptyState.classList.remove("hidden");
          }
        );
        state.unsubscribe = () => ref.off("value", listener);
      }

      document.getElementById("refreshBtn").addEventListener("click", subscribeTrips);

      TransportContext.attachContextSelectors(
        document.getElementById("contextBar"),
        (ctx) => {
          state.context = ctx;
          subscribeTrips();
        }
      );
      subscribeTrips();
    </script>
  </body>
</html>
