<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson Notes | SoMAp Teacher Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: rgba(255, 255, 255, 0.95);
      padding: 20px;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 30% 40%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(162, 155, 254, 0.3) 0%, transparent 50%);
      animation: bgPulse 20s ease infinite;
      z-index: -1;
    }

    @keyframes bgPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 24px 32px;
      margin-bottom: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, #fff 0%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .btn-back {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-back:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .btn-primary {
      background: linear-gradient(135deg, #f093fb, #667eea);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(240, 147, 251, 0.4);
    }

    .btn-success {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .teacher-info {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 20px 24px;
      margin-bottom: 24px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .info-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .info-label {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .info-value {
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .controls {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .controls-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form-group select,
    .form-group input,
    .form-group textarea {
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group select:focus,
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #f093fb;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 4px rgba(240, 147, 251, 0.2);
    }

    .form-group select option {
      background: #5a67d8;
      color: white;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
    }

    .notes-form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 28px;
      margin-bottom: 24px;
    }

    .notes-form h3 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: white;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-bottom: 16px;
    }

    .notes-list {
      display: grid;
      gap: 16px;
    }

    .note-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 24px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .note-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      border-color: #f093fb;
    }

    .note-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 16px;
      gap: 16px;
    }

    .note-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
    }

    .note-meta {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .meta-tag {
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .note-content {
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.8;
      margin-top: 12px;
      white-space: pre-wrap;
    }

    .note-actions {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      border: 2px dashed rgba(255, 255, 255, 0.2);
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 12px;
    }

    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .toast {
      background: rgba(16, 185, 129, 0.95);
      backdrop-filter: blur(10px);
      color: white;
      padding: 16px 20px;
      border-radius: 12px;
      margin-bottom: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transform: translateX(400px);
      opacity: 0;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 500;
    }

    .toast.show {
      transform: translateX(0);
      opacity: 1;
    }

    .toast.success { background: rgba(16, 185, 129, 0.95); }
    .toast.error { background: rgba(239, 68, 68, 0.95); }
    .toast.warning { background: rgba(245, 158, 11, 0.95); }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
      }

      .controls-grid,
      .form-row {
        grid-template-columns: 1fr;
      }

      .note-header {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="toast-container" id="toastContainer"></div>

  <div class="container">
    <div class="header">
      <div>
        <h1>üìÑ Lesson Notes</h1>
        <p class="header-subtitle">Detailed lesson notes and teaching materials</p>
      </div>
      <a href="../workertasks.html" class="btn btn-back">
        ‚Üê Back to Dashboard
      </a>
    </div>

    <div class="teacher-info">
      <div class="info-item">
        <span class="info-label">Teacher Name</span>
        <span class="info-value" id="teacherName">Loading...</span>
      </div>
      <div class="info-item">
        <span class="info-label">Teacher Type</span>
        <span class="info-value" id="teacherType">Loading...</span>
      </div>
      <div class="info-item">
        <span class="info-label">Total Notes</span>
        <span class="info-value" id="totalNotes">0</span>
      </div>
      <div class="info-item">
        <span class="info-label">Date</span>
        <span class="info-value" id="currentDate">Loading...</span>
      </div>
    </div>

    <div class="controls">
      <div class="controls-grid">
        <div class="form-group">
          <label>Filter by Class</label>
          <select id="filterClass">
            <option value="">All Classes</option>
          </select>
        </div>
        <div class="form-group">
          <label>Filter by Subject</label>
          <select id="filterSubject">
            <option value="">All Subjects</option>
          </select>
        </div>
        <div class="form-group">
          <label>Filter by Topic</label>
          <input type="text" id="filterTopic" placeholder="Search by topic...">
        </div>
      </div>
      <button class="btn btn-primary" id="newNoteBtn">
        ‚ú® Create New Lesson Notes
      </button>
    </div>

    <div class="notes-form hidden" id="notesForm">
      <h3>‚úçÔ∏è New Lesson Notes</h3>
      
      <div class="form-row">
        <div class="form-group">
          <label>Class *</label>
          <select id="noteClass" required>
            <option value="">Select Class</option>
          </select>
        </div>
        <div class="form-group">
          <label>Subject *</label>
          <select id="noteSubject" required>
            <option value="">Select Subject</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Topic / Unit *</label>
          <input type="text" id="noteTopic" placeholder="e.g., Photosynthesis" required>
        </div>
        <div class="form-group">
          <label>Sub-Topic</label>
          <input type="text" id="noteSubTopic" placeholder="e.g., Factors Affecting Photosynthesis">
        </div>
        <div class="form-group">
          <label>Term</label>
          <select id="noteTerm">
            <option value="Term 1">Term 1</option>
            <option value="Term 2">Term 2</option>
            <option value="Term 3">Term 3</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Key Concepts & Definitions *</label>
        <textarea id="keyConceptsNotes" placeholder="List and explain the main concepts, definitions, and terminology..." required></textarea>
      </div>

      <div class="form-group">
        <label>Detailed Content / Explanation *</label>
        <textarea id="detailedContent" placeholder="Provide detailed explanation of the topic, including examples, processes, formulas, etc." required style="min-height: 200px;"></textarea>
      </div>

      <div class="form-group">
        <label>Examples & Illustrations</label>
        <textarea id="examples" placeholder="Real-world examples, worked problems, case studies, etc."></textarea>
      </div>

      <div class="form-group">
        <label>Important Points / Key Takeaways</label>
        <textarea id="keyTakeaways" placeholder="Bullet points of the most important things students should remember..."></textarea>
      </div>

      <div class="form-group">
        <label>Diagrams & Visual Aids</label>
        <textarea id="diagrams" placeholder="Describe diagrams, charts, or visual aids to use (or URLs to images)"></textarea>
      </div>

      <div class="form-group">
        <label>Common Mistakes / Misconceptions</label>
        <textarea id="misconceptions" placeholder="Common errors students make or misconceptions to address..."></textarea>
      </div>

      <div class="form-group">
        <label>Practice Questions / Exercises</label>
        <textarea id="practiceQuestions" placeholder="Sample questions for students to practice..."></textarea>
      </div>

      <div class="form-group">
        <label>Reference Materials / Sources</label>
        <textarea id="references" placeholder="Textbook pages, websites, videos, or other resources..."></textarea>
      </div>

      <div class="form-group">
        <label>Teaching Tips / Notes for Self</label>
        <textarea id="teachingTips" placeholder="Personal reminders, things to emphasize, common student questions, etc."></textarea>
      </div>

      <div style="display: flex; gap: 12px; margin-top: 24px;">
        <button class="btn btn-success" id="saveNoteBtn">üíæ Save Lesson Notes</button>
        <button class="btn btn-secondary" id="cancelNoteBtn">Cancel</button>
      </div>
    </div>

    <div id="notesList">
      <div class="empty-state">
        <h3>üìö No Lesson Notes Yet</h3>
        <p>Click "Create New Lesson Notes" to get started!</p>
      </div>
    </div>
  </div>

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyBhONntRE_aRsU0y1YcPZzWud3CBfwH_a8",
      authDomain: "somaptestt.firebaseapp.com",
      databaseURL: "https://somaptestt-default-rtdb.firebaseio.com",
      projectId: "somaptestt",
      storageBucket: "somaptestt.appspot.com",
      messagingSenderId: "105526245138",
      appId: "1:105526245138:web:b8e7c0cb82a46e861965cb"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let workerId = null;
    let teacherConfig = null;
    let notes = {};
    let editingNoteId = null;

    const teacherName = document.getElementById('teacherName');
    const teacherType = document.getElementById('teacherType');
    const currentDate = document.getElementById('currentDate');
    const totalNotes = document.getElementById('totalNotes');
    const filterClass = document.getElementById('filterClass');
    const filterSubject = document.getElementById('filterSubject');
    const filterTopic = document.getElementById('filterTopic');
    const newNoteBtn = document.getElementById('newNoteBtn');
    const notesForm = document.getElementById('notesForm');
    const cancelNoteBtn = document.getElementById('cancelNoteBtn');
    const saveNoteBtn = document.getElementById('saveNoteBtn');
    const notesList = document.getElementById('notesList');

    function toast(message, type = 'success') {
      const container = document.getElementById('toastContainer');
      const toastEl = document.createElement('div');
      toastEl.className = `toast ${type}`;
      toastEl.innerHTML = `
        <span>${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ö†Ô∏è'}</span>
        <span>${message}</span>
      `;
      container.appendChild(toastEl);
      setTimeout(() => toastEl.classList.add('show'), 100);
      setTimeout(() => {
        toastEl.classList.remove('show');
        setTimeout(() => toastEl.remove(), 300);
      }, 3000);
    }

    currentDate.textContent = new Date().toLocaleDateString('en-US', {
      timeZone: 'Africa/Nairobi',
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });

    workerId = localStorage.getItem('workerId');
    if (!workerId) {
      toast('Please login first', 'error');
      setTimeout(() => window.location.href = '../../index.html', 2000);
    }

    async function loadTeacherConfig() {
      try {
        const configSnap = await db.ref(`teachers_config/${workerId}`).once('value');
        const workerSnap = await db.ref(`workers/${workerId}/profile`).once('value');
        
        if (!configSnap.exists()) {
          toast('Please complete your teacher profile setup first', 'warning');
          setTimeout(() => window.location.href = '../workertasks.html', 2000);
          return;
        }

        teacherConfig = configSnap.val();
        const profile = workerSnap.val();

        const fullName = profile.fullNameUpper || 
          [profile.firstName, profile.middleName, profile.lastName].filter(Boolean).join(' ').toUpperCase();
        teacherName.textContent = fullName;
        teacherType.textContent = teacherConfig.teacherType;

        populateSelects();
        loadNotes();
      } catch (error) {
        console.error('Error loading config:', error);
        toast('Error loading teacher configuration', 'error');
      }
    }

    function populateSelects() {
      teacherConfig.classes.forEach(className => {
        filterClass.add(new Option(className, className));
        document.getElementById('noteClass').add(new Option(className, className));
      });

      teacherConfig.subjects.forEach(subject => {
        filterSubject.add(new Option(subject, subject));
        document.getElementById('noteSubject').add(new Option(subject, subject));
      });
    }

    async function loadNotes() {
      try {
        const snap = await db.ref(`lesson_notes/${workerId}`).once('value');
        notes = snap.val() || {};
        totalNotes.textContent = Object.keys(notes).length;
        renderNotes();
      } catch (error) {
        console.error('Error loading notes:', error);
        toast('Error loading notes', 'error');
      }
    }

    function renderNotes() {
      const selectedClass = filterClass.value;
      const selectedSubject = filterSubject.value;
      const topicFilter = filterTopic.value.toLowerCase();

      let filtered = Object.entries(notes).filter(([id, note]) => {
        if (selectedClass && note.class !== selectedClass) return false;
        if (selectedSubject && note.subject !== selectedSubject) return false;
        if (topicFilter && !note.topic.toLowerCase().includes(topicFilter)) return false;
        return true;
      });

      filtered.sort((a, b) => (b[1].createdAt || 0) - (a[1].createdAt || 0));

      if (filtered.length === 0) {
        notesList.innerHTML = `
          <div class="empty-state">
            <h3>üìö No Lesson Notes Found</h3>
            <p>Create your first notes or adjust your filters</p>
          </div>
        `;
        return;
      }

      notesList.innerHTML = filtered.map(([id, note]) => `
        <div class="note-card" onclick="viewNote('${id}')">
          <div class="note-header">
            <div>
              <div class="note-title">${note.topic}</div>
              <div class="note-meta">
                <span class="meta-tag">üìö ${note.class}</span>
                <span class="meta-tag">üìñ ${note.subject}</span>
                ${note.subTopic ? `<span class="meta-tag">üìå ${note.subTopic}</span>` : ''}
                <span class="meta-tag">üìÖ ${note.term}</span>
              </div>
            </div>
          </div>
          <div class="note-content" style="max-height: 120px; overflow: hidden;">
            ${note.detailedContent.substring(0, 200)}${note.detailedContent.length > 200 ? '...' : ''}
          </div>
          <div class="note-actions">
            <button class="btn btn-primary" onclick="event.stopPropagation(); viewNote('${id}')">üëÅÔ∏è View Full Notes</button>
            <button class="btn btn-secondary" onclick="event.stopPropagation(); editNote('${id}')">‚úèÔ∏è Edit</button>
            <button class="btn btn-secondary" onclick="event.stopPropagation(); deleteNote('${id}')">üóëÔ∏è Delete</button>
          </div>
        </div>
      `).join('');
    }

    window.viewNote = function(noteId) {
      const note = notes[noteId];
      if (!note) return;

      const details = `
üìÑ LESSON NOTES

Class: ${note.class}
Subject: ${note.subject}
Topic: ${note.topic}
Sub-Topic: ${note.subTopic || 'N/A'}
Term: ${note.term}

üîë KEY CONCEPTS & DEFINITIONS:
${note.keyConcepts}

üìö DETAILED CONTENT:
${note.detailedContent}

üí° EXAMPLES & ILLUSTRATIONS:
${note.examples || 'N/A'}

‚≠ê KEY TAKEAWAYS:
${note.keyTakeaways || 'N/A'}

üìä DIAGRAMS & VISUAL AIDS:
${note.diagrams || 'N/A'}

‚ö†Ô∏è COMMON MISTAKES:
${note.misconceptions || 'N/A'}

‚úçÔ∏è PRACTICE QUESTIONS:
${note.practiceQuestions || 'N/A'}

üìñ REFERENCES:
${note.references || 'N/A'}

üí≠ TEACHING TIPS:
${note.teachingTips || 'N/A'}
      `;

      alert(details);
    };

    window.editNote = function(noteId) {
      const note = notes[noteId];
      if (!note) return;

      editingNoteId = noteId;

      document.getElementById('noteClass').value = note.class;
      document.getElementById('noteSubject').value = note.subject;
      document.getElementById('noteTopic').value = note.topic;
      document.getElementById('noteSubTopic').value = note.subTopic || '';
      document.getElementById('noteTerm').value = note.term;
      document.getElementById('keyConceptsNotes').value = note.keyConcepts;
      document.getElementById('detailedContent').value = note.detailedContent;
      document.getElementById('examples').value = note.examples || '';
      document.getElementById('keyTakeaways').value = note.keyTakeaways || '';
      document.getElementById('diagrams').value = note.diagrams || '';
      document.getElementById('misconceptions').value = note.misconceptions || '';
      document.getElementById('practiceQuestions').value = note.practiceQuestions || '';
      document.getElementById('references').value = note.references || '';
      document.getElementById('teachingTips').value = note.teachingTips || '';

      notesForm.classList.remove('hidden');
      notesForm.scrollIntoView({ behavior: 'smooth' });
    };

    window.deleteNote = async function(noteId) {
      if (!confirm('Are you sure you want to delete these lesson notes?')) return;

      try {
        await db.ref(`lesson_notes/${workerId}/${noteId}`).remove();
        delete notes[noteId];
        toast('Lesson notes deleted successfully', 'success');
        renderNotes();
        totalNotes.textContent = Object.keys(notes).length;
      } catch (error) {
        console.error('Error deleting note:', error);
        toast('Error deleting note', 'error');
      }
    };

    newNoteBtn.addEventListener('click', () => {
      editingNoteId = null;
      document.querySelectorAll('#notesForm input, #notesForm textarea, #notesForm select').forEach(el => {
        if (el.tagName === 'TEXTAREA') el.value = '';
        else if (el.tagName === 'SELECT') el.selectedIndex = 0;
        else el.value = '';
      });
      notesForm.classList.remove('hidden');
      notesForm.scrollIntoView({ behavior: 'smooth' });
    });

    cancelNoteBtn.addEventListener('click', () => {
      notesForm.classList.add('hidden');
      editingNoteId = null;
    });

    saveNoteBtn.addEventListener('click', async () => {
      const required = ['noteClass', 'noteSubject', 'noteTopic', 'keyConceptsNotes', 'detailedContent'];
      
      for (const id of required) {
        const el = document.getElementById(id);
        if (!el.value.trim()) {
          toast(`Please fill in: ${el.previousElementSibling.textContent}`, 'warning');
          el.focus();
          return;
        }
      }

      const noteData = {
        class: document.getElementById('noteClass').value,
        subject: document.getElementById('noteSubject').value,
        topic: document.getElementById('noteTopic').value,
        subTopic: document.getElementById('noteSubTopic').value,
        term: document.getElementById('noteTerm').value,
        keyConcepts: document.getElementById('keyConceptsNotes').value,
        detailedContent: document.getElementById('detailedContent').value,
        examples: document.getElementById('examples').value,
        keyTakeaways: document.getElementById('keyTakeaways').value,
        diagrams: document.getElementById('diagrams').value,
        misconceptions: document.getElementById('misconceptions').value,
        practiceQuestions: document.getElementById('practiceQuestions').value,
        references: document.getElementById('references').value,
        teachingTips: document.getElementById('teachingTips').value
      };

      try {
        if (editingNoteId) {
          noteData.updatedAt = Date.now();
          await db.ref(`lesson_notes/${workerId}/${editingNoteId}`).update(noteData);
          notes[editingNoteId] = { ...notes[editingNoteId], ...noteData };
          toast('Lesson notes updated successfully!', 'success');
        } else {
          noteData.createdAt = Date.now();
          noteData.teacherName = teacherName.textContent;
          const newRef = db.ref(`lesson_notes/${workerId}`).push();
          await newRef.set(noteData);
          notes[newRef.key] = noteData;
          toast('Lesson notes created successfully!', 'success');
        }

        notesForm.classList.add('hidden');
        editingNoteId = null;
        totalNotes.textContent = Object.keys(notes).length;
        renderNotes();
      } catch (error) {
        console.error('Error saving note:', error);
        toast('Error saving lesson notes', 'error');
      }
    });

    filterClass.addEventListener('change', renderNotes);
    filterSubject.addEventListener('change', renderNotes);
    filterTopic.addEventListener('input', renderNotes);

    loadTeacherConfig();
  </script>
</body>
</html>
