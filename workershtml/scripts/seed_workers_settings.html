<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seed Workers Settings</title>
  <link rel="stylesheet" href="../css/workers.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="../firebase/firebase-config.js"></script>
</head>
<body>
  <main>
    <h1>Workers Settings Seeder</h1>
    <p>Kwanza hakikisha uko kwenye akaunti yenye ruhusa (admin). Bonyeza €œSeed Settings€ kupakia konfigurasheni ya default.</p>
    <button class="workers-btn" id="seedBtn">Seed Settings</button>
    <pre id="result"></pre>
  </main>

  <script>
    document.getElementById('seedBtn').addEventListener('click', async () => {
      const auth = firebase.auth();
      if (!auth.currentUser) {
        await auth.signInAnonymously();
      }
      const settings = {
        tz: 'Africa/Nairobi',
        dayStart: '07:20',
        penalties: {
          late: { percent: 0.001, unit: 'percent', pattern: 'even' },
          todo: { percent: 0.001, unit: 'percent', pattern: 'even' }
        },
        leave: { sickLimit90d: 3, generalLimit90d: 3 },
        geofence: { lat: -3.3869, lng: 36.683, radius_m: 350 },
        statutory: {
          wcfRate: 0.5,
          nssfEmployeeRate: 5,
          nssfEmployerRate: 15
        }
      };
      try {
        await firebase.database().ref('settings/workers').set(settings);
        document.getElementById('result').textContent = 'Settings seeded successfully œ…';
      } catch (err) {
        document.getElementById('result').textContent = err.message;
      }
    });
  </script>
</body>
</html>
